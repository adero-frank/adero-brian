version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      APP_ENV=production
      APP_DEBUG=false
      DB_CONNECTION=pgsql
      DB_HOST=db
      DB_PORT=5432
      DB_DATABASE=laravel_app_db_a5rw
      DB_USERNAME=laravel_app_db_a5rw_user
      DB_PASSWORD=l9kRRjVAiW7VEXVc5g9RiuPTG5lW6ifG
      SESSION_DRIVER=database
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
    networks:
      - laravel
    command: >
      sh -c "php artisan migrate --force &&
             /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  db:
    image: postgres:15
    container_name: laravel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel_app_db_a5rw
      POSTGRES_USER: laravel_app_db_a5rw_user
      POSTGRES_PASSWORD: l9kRRjVAiW7VEXVc5g9RiuPTG5lW6ifG
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
